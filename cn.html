<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Things</title>
    
    <!-- PWA支持 -->
    <link rel="manifest" href="manifest-cn.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="三件小事">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
        
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #FFFFFF;
            overflow: hidden;
        }

        /* Main View - Today's Entry */
        .main-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-view.hidden {
            transform: translateX(-100%);
        }

        .input-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 6px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            color: #FFFFFF;
        }

        .date-display {
            font-size: 14px;
            color: #666666;
            margin-bottom: 60px;
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s ease 0.2s forwards;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease 0.4s forwards;
        }

        .gratitude-input {
            width: 100%;
            padding: 20px 0;
            border: none;
            border-bottom: 1px solid #333333;
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            background: transparent;
            text-align: center;
            font-family: inherit;
            color: #FFFFFF;
        }

        .gratitude-input:focus {
            outline: none;
            border-bottom-color: #FFFFFF;
            font-size: 20px;
        }

        .gratitude-input::placeholder {
            color: #444444;
            transition: all 0.3s ease;
        }

        .gratitude-input:focus::placeholder {
            opacity: 0;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
        }

        .save-btn, .history-btn {
            padding: 14px 40px;
            background: #FFFFFF;
            color: #000000;
            border: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: inherit;
        }

        .history-btn {
            background: transparent;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
        }

        .save-btn:hover {
            background: #E0E0E0;
            transform: translateY(-2px);
        }

        .history-btn:hover {
            background: #FFFFFF;
            color: #000000;
        }

        .save-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* History View */
        .history-view {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background: #0A0A0A;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .history-view.active {
            transform: translateX(0);
        }

        .history-header {
            position: sticky;
            top: 0;
            background: #0A0A0A;
            padding: 40px;
            border-bottom: 1px solid #1A1A1A;
            z-index: 10;
        }

        .history-title {
            font-family: 'Crimson Text', serif;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .back-btn {
            padding: 10px 24px;
            background: transparent;
            color: #999999;
            border: 1px solid #333333;
            font-size: 12px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: inherit;
        }

        .back-btn:hover {
            border-color: #FFFFFF;
            color: #FFFFFF;
        }

        .history-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .entry {
            margin-bottom: 60px;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .entry-date {
            font-size: 12px;
            color: #666666;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gratitude-item {
            padding: 16px 0;
            color: #CCCCCC;
            line-height: 1.8;
            font-size: 16px;
            font-weight: 300;
            border-bottom: 1px solid #1A1A1A;
        }

        .gratitude-item:last-child {
            border-bottom: none;
        }

        .gratitude-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 1px solid #333333;
            color: #666666;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            font-size: 12px;
            margin-right: 16px;
        }

        .empty-state {
            text-align: center;
            color: #444444;
            padding: 100px 0;
            font-size: 16px;
            font-weight: 300;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #FFFFFF;
            color: #000000;
            padding: 16px 32px;
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Immersive Input Mode */
        .focused-mode .date-display,
        .focused-mode .history-btn {
            opacity: 0.2;
            transition: opacity 0.5s ease;
        }

        .focused-mode h1 {
            opacity: 0.3;
            font-size: 28px;
            transition: all 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
                letter-spacing: 4px;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 60px auto 0;
            }
            
            .save-btn, .history-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main View - Today's Entry -->
    <div class="main-view" id="mainView">
        <div class="input-container">
            <h1>Three Things</h1>
            <div class="date-display" id="dateDisplay"></div>
            
            <div class="input-group">
                <input type="text" class="gratitude-input" id="gratitude1" placeholder="First thing" maxlength="100">
                    <input type="text" class="gratitude-input" id="gratitude2" placeholder="Second thing" maxlength="100">
                        <input type="text" class="gratitude-input" id="gratitude3" placeholder="Third thing" maxlength="100">
                        </div>
            
            <div class="button-group">
                <button class="save-btn" id="saveBtn" onclick="saveGratitudes()">Save</button>
                <button class="history-btn" onclick="showHistory()">History</button>
            </div>
        </div>
    </div>
    
    <!-- History View -->
    <div class="history-view" id="historyView">
        <div class="history-header">
            <h2 class="history-title">History</h2>
            <button class="back-btn" onclick="hideHistory()">Back</button>
        </div>
        <div class="history-content" id="historyContent"></div>
    </div>
    
    <!-- Success Message -->
    <div class="success-message" id="successMessage">Saved</div>
    
    <script>
        // Initialize
        let gratitudes = JSON.parse(localStorage.getItem('gratitudes_en')) || [];
        let focusedInputs = 0;
        
        // Display current date
        function displayCurrentDate() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = dateStr;
        }
        
        // Save gratitudes
        function saveGratitudes() {
            const gratitude1 = document.getElementById('gratitude1').value.trim();
            const gratitude2 = document.getElementById('gratitude2').value.trim();
            const gratitude3 = document.getElementById('gratitude3').value.trim();
            
            if (!gratitude1 || !gratitude2 || !gratitude3) {
                return;
            }
            
            const now = new Date();
            const entry = {
                date: now.toISOString(),
                items: [gratitude1, gratitude2, gratitude3]
            };
            
            gratitudes.unshift(entry);
            localStorage.setItem('gratitudes_en', JSON.stringify(gratitudes));
            
            // Clear inputs
            document.getElementById('gratitude1').value = '';
            document.getElementById('gratitude2').value = '';
            document.getElementById('gratitude3').value = '';
            
            // Show success message
            showSuccessMessage();
            
            // Remove focus
            document.activeElement.blur();
        }
        
        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }
        
        // Show history
        function showHistory() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('historyView').classList.add('active');
            displayHistory();
        }
        
        // Hide history
        function hideHistory() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('historyView').classList.remove('active');
        }
        
        // Display history content
        function displayHistory() {
            const content = document.getElementById('historyContent');
            
            if (gratitudes.length === 0) {
                content.innerHTML = '<div class="empty-state">No entries yet</div>';
                return;
            }
            
            content.innerHTML = gratitudes.map((entry, index) => {
                const date = new Date(entry.date);
                const dateStr = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                return `
                        <div class="entry" style="animation-delay: ${index * 0.1}s">
                        <div class="entry-date">${dateStr}</div>
                        ${entry.items.map((item, idx) => `
                        <div class="gratitude-item">
                        <span class="gratitude-number">${idx + 1}</span>
                        ${item}
                        </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }
        
        // Immersive input experience
        const inputs = document.querySelectorAll('.gratitude-input');
        const mainView = document.getElementById('mainView');
        
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                focusedInputs++;
                if (focusedInputs > 0) {
                    mainView.classList.add('focused-mode');
                }
            });
            
            input.addEventListener('blur', () => {
                focusedInputs--;
                setTimeout(() => {
                    if (focusedInputs === 0) {
                        mainView.classList.remove('focused-mode');
                    }
                }, 100);
            });
        });
        
        // Enter key navigation
        document.getElementById('gratitude1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('gratitude2').focus();
            }
        });
        
        document.getElementById('gratitude2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('gratitude3').focus();
            }
        });
        
        document.getElementById('gratitude3').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveGratitudes();
            }
        });
        
        // Check save button state
        function checkSaveButton() {
            const gratitude1 = document.getElementById('gratitude1').value.trim();
            const gratitude2 = document.getElementById('gratitude2').value.trim();
            const gratitude3 = document.getElementById('gratitude3').value.trim();
            const saveBtn = document.getElementById('saveBtn');
            
            if (gratitude1 && gratitude2 && gratitude3) {
                saveBtn.disabled = false;
            } else {
                saveBtn.disabled = true;
            }
        }
        
        inputs.forEach(input => {
            input.addEventListener('input', checkSaveButton);
        });
        
        // Initialize
        displayCurrentDate();
        checkSaveButton();
        
        // Update date every minute
        setInterval(displayCurrentDate, 60000);
    </script>
    <script>
      // 注册 Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/three-things/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful');
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
