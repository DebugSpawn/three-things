<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Things / 三件小事</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        
        .language-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }
        
        .lang-btn {
            padding: 16px 40px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .lang-btn:hover {
            background: #fff;
            color: #000;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .language-buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .lang-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Language / 选择语言</h1>
        <div class="language-buttons">
            <a href="cn.html" class="lang-btn">中文</a>
            <a href="en.html" class="lang-btn">English</a>
        </div>
    </div>
</body>
</html>
